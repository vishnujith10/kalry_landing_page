<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6D28D9" />
    <meta
      name="description"
      content="Kalry - Your Personal Wellness Hub. Track your fitness, nutrition, sleep, and wellness journey with AI-powered insights."
    />
    <meta
      name="keywords"
      content="fitness app, wellness tracker, health app, workout tracker, nutrition app, sleep tracker"
    />
    <meta name="author" content="Kalry" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Kalry - Your Personal Wellness Hub"
    />
    <meta
      property="og:description"
      content="Track your fitness, nutrition, sleep, and wellness journey with AI-powered insights."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Kalry - Your Personal Wellness Hub"
    />
    <meta
      property="twitter:description"
      content="Track your fitness, nutrition, sleep, and wellness journey with AI-powered insights."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts - Lexend and Manrope -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&family=Manrope:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Symbols Outlined Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />

    <!-- CRA will automatically include compiled Tailwind CSS via index.css -->
    <title>Kalry - Your Personal Wellness Hub</title>

    <style>
      :root {
        --gradient-start: #e9d5ff;
        --gradient-end: #a7f3d0;
        --gradient-2-start: #fecdd3;
        --gradient-2-end: #fbcfe8;
        --bg: #f8f7fc;
        --text: #1c161f;
        --muted: #4a4458;
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
      }

      [data-theme="dark"] {
        --bg: #0e0b12;
        --text: #eceaf3;
        --muted: #c7c2d4;
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.15);
      }

      body {
        font-family: 'Manrope', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }

      .font-lexend {
        font-family: 'Lexend', sans-serif;
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

      .loading {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="padding: 20px; text-align: center; font-family: Arial, sans-serif;"
      >
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>
          Kalry is a modern web application that requires JavaScript to function
          properly.
        </p>
      </div>
    </noscript>

    <div id="root" class="loading"></div>

    <script>
      // Remove loading class once React app is loaded
      document.addEventListener('DOMContentLoaded', function () {
        const root = document.getElementById('root');
        if (root) {
          setTimeout(() => {
            root.classList.remove('loading');
            root.classList.add('loaded');
          }, 100);
        }
      });

      // Theme persistence
      (function () {
        const savedTheme = localStorage.getItem('kalry-theme');
        if (savedTheme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
  </body>
</html>
